global:
  # scrape_interval: "30s"
  # scrape_timeout: "10s"
  # evaluation_interval: "35s"

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - alertmanager_afrikpay:9093 

rule_files:
  - "/etc/prometheus/rules/prometheus_rules.yml"

scrape_config_files:
  - "/etc/prometheus/scrape_files/*.yml"


scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - prometheus_afrikpay:9090


  