groups:
- name: example
  rules:
  - record: code:prometheus_http_requests_total:sum
    expr: sum by (code) (prometheus_http_requests_total)

- name: mtn_airtime_alert
  rules:
  - alert: MTN_Airtime_Status
    expr: probe_http_status_code{service="mtn-airtime"} != 404
    for: 5s
    labels:
      severity: critical
    annotations:
      summary: "mtn-airtime is down"
